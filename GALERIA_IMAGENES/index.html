<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icons/img-galería.ico.png" type="image/x.icon" />
    <title>Galería de imágenes</title>
  </head>
  <body>
    <header></header>
    <main>
      <h1 class="titulo">Galería de imagénes</h1>

      <div class="galeria">
        <!-- Imagen principal -->
        <div class="imagen-principal">
          <img id="imagen-grande" src="images/img-uno.jpg" alt="Imagen ampliada" />
        </div>

        <!-- Sección de miniaturas -->
        <div class="miniaturas">
          <img src="images/img-uno.jpg" alt="Imagen de paisaje" class="miniatura" />
          <img src="images/img-dos.jpg" alt="Imagen con atardecer" class="miniatura" />
          <img src="images/img-tres.jpg" alt="Imagen de Naruto y Kurama" class="miniatura" />
          <img src="images/img-cuatro.jpg" alt="Imagen con atardecer" class="miniatura" />
          <img src="images/img-cinco.jpg" alt="Imagen de anochecer" class="miniatura" />
          <img src="images/img-seis.jpg" alt="Imagen de all might" class="miniatura" />
          <img src="images/img-siete.jpg" alt="Imagen de faro" class="miniatura" />
          <img src="images/img-ocho.jpg" alt="Imagen de atardecer" class="miniatura" />
          <img src="images/img-nueve.jpg" alt="Imagen de Asta de Black Clover" class="miniatura" />
          <img src="images/img-diez.jpg" alt="Imagen de atardecer" class="miniatura" />
          <img src="images/img-once.jpg" alt="Imagen de noche con vista a la ciudad" class="miniatura" />
          <img src="images/img-doce.jpg" alt="Imagen de Dormitorio" class="miniatura" />
          <img src="images/img-trece.jpg" alt="Imagen de nubes" class="miniatura" />
          <img src="images/img-catorce.jpg" alt="Imagen de templos" class="miniatura" />
          <img src="images/img-quince.jpg" alt="Imagen de ciudad" class="miniatura" />
          <img src="images/img-dieciséis.jpg" alt="Imagen de anochecer en las montañas" class="miniatura" />
          <img src="images/img-diecisiete.jpg" alt="Imagen de L, Death Nothe" class="miniatura" />
          <img src="images/img-dieciocho.jpg" alt="Imagen de calle transcurrida" class="miniatura" />
          <img src="images/img-diecinueve.jpg" alt="Imagen de Robot en un pueblo" class="miniatura" />
          <img src="images/img-veinte.jpg" alt="Imagen de paisaje nevado" class="miniatura" />
        </div>
      </div>
      <script src="script.js"></script>
    </main>
    <footer></footer>
  </body>
</html>
