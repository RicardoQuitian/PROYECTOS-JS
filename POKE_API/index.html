<body>
    <div class="container">
        <h1>Buscador de Pokemón</h1>
        <h2>Ingrese nombre o número del pokemon que desea buscar</h2>

        <div class="cards">
           <!--<div class="card one"></div>-->

            <cards class="two">
                <input type="text"  id="pokemonInput1" placeholder="Nombre o número de Pokemón">
                <button onclick="buscarPokemon(1)"> Buscar Pokemón</button>
                <div id="pokemonInfo1"></div>
            </cards>

            <cards class="tree">
                <input type="text"  id="pokemonInput2" placeholder="Nombre o número de Pokemón">
                <button onclick="buscarPokemon(2)"> Buscar Pokemón</button>
                <div id="pokemonInfo2"></div>
            </cards>
        </div>
        <img src="Pokedex_logo.png" alt="Logo_de_pokedex">
        <img class="pokedex2" src="Pokedex_logo.png" alt="Logo_de_pokedex">
    </div>


    <script src="script.js"></script>
