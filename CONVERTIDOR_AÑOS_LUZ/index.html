<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Años</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Convertidor de Años</h1>
        <div class="convertidor">
            <label for="input-anios">Introduce un valor:</label>
            <input type="number" id="input-anios" placeholder="Escribe un número">
            <select id="conversion">
                <option value="a-humano">Años luz a años humanos</option>
                <option value="a-luz">Años humanos a años luz</option>
            </select>
            <button id="convertir-btn">Convertir</button>
        </div>
        <div class="resultado">
            <h3 id="resultado-texto"></h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
