<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <link rel="stylesheet" href="style.css">
    <!--Estilos google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Swanky+and+Moo+Moo&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <h1 class="title" >TO DO LIST</h1>
    </header>
    <main>
        <div class="infoTarea">
            <!--Campo para ingresar tarea-->
            <input type="text" id="nuevaTarea" placeholder="Añadir tarea...">
            <!--Boton para agregar tarea-->
            <button id="agregarTarea">Agregar</button>
            <!--Lista donde se mostraran las tareas-->
            <ul id="listaDeTareas">
            <!--Aqui se añadiran las tareas-->
            </ul>
        </div>        

        <img class="imgNota" src="images/favicon.png" alt="imagen de nota con chinche">
    </main>   
    <footer></footer>
    <script src="index.js"></script>
    
</body>
</html>
